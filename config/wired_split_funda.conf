# --- Habilitar el mouse (Pointing Device) ---
# Esto activa la funcionalidad del joystick analógico para mover el cursor
CONFIG_ZMK_POINTING_DEVICE=y
CONFIG_ZMK_MOUSE=y

# --- Ajustes del Mouse ---
# Descomenta y ajusta estos valores si el mouse va muy rápido o lento
# CONFIG_ZMK_POINTING_DEVICE_SENSITIVITY=100
# CONFIG_ZMK_MOUSE_DEFAULT_MOVE_VAL=10

# Invierte el eje Y. Es muy común que los joysticks
# reporten 'arriba' como 'abajo' y viceversa.
# Cambia 'y' por 'n' si el tuyo funciona bien.
CONFIG_ZMK_POINTING_DEVICE_INVERT_Y=y
