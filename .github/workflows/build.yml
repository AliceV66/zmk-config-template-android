on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable

    strategy:
      fail-fast: false
      matrix:
        include:
          - board: nice_nano_v2
            shield: wired_split_funda
        

    steps:
    
      - name: Checkout ZMK Config
        uses: actions/checkout@v4
        with:
          path: config

      # --- PASO DE CACHÉ ELIMINADO ---
      # Ya no intentaremos guardar o restaurar el caché,
      # forzando una descarga limpia cada vez.

      - name: Initialize west
        run: |
          west init -l config
          # Este paso ahora descargará TODO (ZMK, Zephyr, etc.)
          # y tardará varios minutos, lo cual es esperado.
          west update

      - name: Build
        run: |
          # El --pristine sigue siendo una buena práctica
          west build --pristine -s zmk/app -b ${{ matrix.board }} -- -DSHIELD=${{ matrix.shield }} -DZMK_CONFIG="${{ github.workspace }}/config"
        
      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}-${{ matrix.shield }}
          path: |
            build/zephyr/zmk.uf2
            build/zephyr/zmk.hex