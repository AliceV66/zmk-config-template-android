# --- Este es el NUEVO y CORRECTO archivo de build ---
# Usa el "Reusable Workflow" oficial de ZMK con la sintaxis de "include"

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    # Llama al script de compilaci√≥n oficial de ZMK
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      # --- Esta es la forma correcta de definir tu build ---
      # Le pasamos una lista de "builds" a la variable "include"
      include: |
        [
          {
            board: "nice_nano_v2",
            shield: "wired_split_funda"
          }
        ]

